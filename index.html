<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Loaders</h1>

    <section id="geometric">
        <h2>Geometric Loaders</h2>

        <div class="wrapper">
            <h3>Square Loader</h3>
            <div class="square-wrapper">
                <img class="shape" src="./assets/square.png" alt="">
                <img class="dot dot-square" src="./assets/dot-bg.png" alt="">
            </div>
        </div>


        <div class="wrapper">
            <h3>Circle Loader</h3>
            <div class="square-wrapper">
                <img class="shape" src="./assets/circle.png" alt="">
                <img class="dot dot-circle" src="./assets/dot-bg.png" alt="">
            </div>
        </div>

        <div class="wrapper">
            <h3>Triangle Loader</h3>
            <div class="square-wrapper">
                <img class="shape triangle" src="./assets/triangle.png" alt="">
                <img class="dot dot-triangle" src="./assets/dot-bg.png" alt="">
            </div>
        </div>

    </section>


    <section id="coffee-loader">
        <h2>Coffee Loader</h2>
            <img class="spoon" src="./assets/spoon.svg" alt="">

        <div class="coffee-wrapper">
            <img class="warm" src="./assets/warm2.svg"  alt="">
            <img class="dzezva" src="./assets/dzezva.svg" alt="">
            <img class="flame" src="./assets/flame-1.png" alt="">
        </div>
        <p></p>
    </section>
</body>

</html>
